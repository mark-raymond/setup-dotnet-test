name: Test setup-dotnet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.1'
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.13'
      - run: dotnet --info
